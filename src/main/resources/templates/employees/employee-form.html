<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Employee Directory</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.2.1/dist/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

    <title>Save Employee</title>
</head>
<body>
	<div class="container">
		<h3>Employee Directory</h3>
		<hr>
		<p class="h4 mb-4">Save Employee</p>
		<form action="#" th:action="@{/employees/save}"
				th:object="${employee}" method="POST">
				
				<!-- Add hidden form to handel update -->
				<input type="hidden" th:field="*{id}" />
				<input type="text" th:field="*{firstName}"
					class="form-control m4 col-4" placeholder="First name">
					
				<br>
				<input type="text" th:field="*{lastName}"
					class="form-control m4 col-4" placeholder="Last name">
				
				<br>	
				<input type="text" th:field="*{email}"
					class="form-control m4 col-4" placeholder="email">
				<br>
				<button type="submit" class="btn btn-info col-2">Save</button>	
				<hr>	
				<a th:href="@{/employees/list}">Back to Employees List</a>
		</form>
	</div>
</body>
</html>
